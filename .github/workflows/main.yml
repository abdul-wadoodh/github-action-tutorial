name: Generate Podcast Feeds
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: SetUp Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --ugrade pip
          pip install pyyaml
      - name: Run feed file
        run:
          python feed.py
      - name: Push Repo
        run: |
          git config user.name abdul-wadoodh
          git config user.email abdul@github.com
          git add .
          git commit -m "Modified Feeds"
          git push
